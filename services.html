<section class="calculator">
    <h1>Portfolio Calculator</h1>
    <p>Calculate future portfolio value using compound growth based on time and expected return.</p>

    <input type="number" id="p" placeholder="Initial Investment">
    <input type="number" id="r" placeholder="Annual Return (%)">
    <input type="number" id="t" placeholder="Years">

    <button onclick="calc()">Calculate</button>
    <h2 id="output"></h2>
</section>

<script>
function calc() {
    let p = document.getElementById("p").value;
    let r = document.getElementById("r").value / 100;
    let t = document.getElementById("t").value;
    let fv = p * Math.pow(1 + r, t);
    document.getElementById("output").innerHTML = "Projected Value: â‚¹" + fv.toFixed(2);
}
</script>
